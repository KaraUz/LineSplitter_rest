<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Line Splitter</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="index.css">
</head>

<body>
<div class="container">
    <div class="jumbotron">
        <h1 class="display-2" id="title">Line Splitter</h1>
        <form>
            <div class="form-group">
                <label class="input-label" for="input-text"> Text:</label>
                <input id="input-text" class="form-control" type="text" name="text" value="Type text to split into lines!">
            </div>
            <div class="form-group">
                <label class="input-label" for="letters-per-line"> Letters per line:</label>
                <input id="letters-per-line" class="form-control" type="number"
                       step="1" name="lettersPerLine" min="1" value="11">
            </div>
            <input id="SubmitButton" class="btn btn-default btn-lg" type="button" value="Split It!"
                    style="width:100%">
        </form>
        <div class="top-buffer">
            <p id="formatted-text" style="white-space: pre-line"></p>
            <script src="splitter.js"></script>
        </div>
    </div>
</div>
</body>
</html>
